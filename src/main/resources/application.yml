#  mapper-locations: classpath:mapper/*.xml
#  config-location: classpath:mybatis-config.xml


#自定义配置
myName: 光哥
amazon:
  associateId: xuguang

#开启debug
debug: false

#日志
logging:
  pattern:
    level: warn
server:
  port: 8081






